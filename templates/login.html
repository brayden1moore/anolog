<!DOCTYPE html>
<html>
<head>        
    <link rel="icon" type="image/png" href="static/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            height: 80vh;
            display:flex;
            align-items: center;
            background-color: #D3B683;
            color: black;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin: 0%;
        }
        .header-icon {
            vertical-align: middle;
            width: 30px;
            height: 30px;
            margin-right: 2px;
            padding-bottom: 7px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .signin-input {
            margin-top: 30px;
            width: 80%;
            font: inherit;
            border: none;
            background: none;
            border-bottom: 1px solid black;
            outline: none;
            color: black;
            opacity: 0.5;
            transition: 0.3s ease;
        }
        .signin-input:hover {
            opacity: 1;
        }
        ::placeholder {
            color:#161616;
        }
        /* For Chrome */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            background-color: #D3B683 !important;
            -webkit-box-shadow: 0 0 0 30px #D3B683 inset !important;
        }

        /* For Firefox */
        input:-moz-autofill,
        input:-moz-autofill:hover,
        input:-moz-autofill:focus {
            background-color: #D3B683 !important;
        }
        button {
            background-color: #161616;
            color:  #D3B683;
            margin-top: 30px;
            padding: 10px;
            width: 80%;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            transition: 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            opacity: 0.5;
        }
        .link-button {
            background: none;
            border: none;
            color: #161616;
            text-decoration: underline;
            cursor: pointer;
        }
        #forgot-password {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            color: #161616;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="static/icon-black.png" class="header-icon"> Anolog</h1>
        <p>A simpler work log.</p>
        <form method="post" action="/login">
            <input id='email' class='signin-input' type="email" name="email" placeholder="Email" required>
            <input class='signin-input' type="password" name="password" placeholder="Password" required>
            <button type="submit">Login or Sign Up</button><br>
            <p>{{message}}</p>
            <a href="javascript:void(0);" id="forgot-password">Forgot</a>
        </form>
    </div>

    <script>

    document.getElementById('forgot-password').addEventListener('click', function() {
        let email = document.getElementById('email').value; // Get the email from the user input

        fetch('/forgot-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
            const message = document.getElementById('forgot-password');
            message.textContent = 'Email Sent';
            message.style.textDecoration = 'none';
            message.style.cursor = 'default';
            message.removeEventListener('click', arguments.callee);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });


    </script>
</body>
</html>
