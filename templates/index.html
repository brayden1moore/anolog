<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="static/icon-black.png">
    <meta charset="UTF-8">
    <title>Anolog</title>
    <style>
        :root {
            --primary-color: {{primary_color}};
        }
        .logo {
            width: 24px;
            height: 24px;
            background: conic-gradient(transparent 0% 25%, #161616 25% 100%);
            border-radius: 50%;
            margin-right: 8px;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            width: 75vw;
            height: 90vh;
            margin: 50px;
            margin-left: auto;
            margin-right: auto;
            background-color:var(--primary-color);
            transition: 0.3s ease;
        }
        h1 {
            margin: 0;
            display: flex;
            width: 200px;
            align-items: center;
        }
        header {
            margin-bottom: 25px;
            color: rgb(0, 0, 0);
            text-align: left;
            align-items: center;
            display: flex;
        }
        #tool-div {
            position: relative;
            display: flex;
            width: 100%;
            margin-left: 25px;
            justify-content: right;
        }
        .header-icon {
            vertical-align: middle;
            width: 30px;
            height: 30px;
            margin-right: 10px;
            padding-bottom: 5px;
        }
        .signin-input {
            font: inherit;
            width: 125px;
            border: none;
            background: none;
            border-bottom: 1px solid #161616;
            outline: none;
            color: #161616;
            opacity: 0.5;
            transition: 0.3s ease;
        }
        .signin-input:hover {
            opacity: 1;
        }
        /* Webkit browsers like Chrome, Safari */
        ::-webkit-scrollbar {
            cursor: pointer;
            width: 10px;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background:  var(--primary-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background:  var(--primary-color);
        }
        .fa-solid, .fas {
            font-size: 16px;
            font-weight: 900;
        }
        .fa-regular, .far {
            font-size: 14pt;
            font-weight: 400;
        }
        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #161616 var(--primary-color);
        }
        .content-div{
            margin-top: 25px;
            display: flex;
        }
        .list-container {
            flex-shrink: 0;
            overflow:hidden;
            box-sizing: border-box;
            background-color: #DDDDDD;
            border-radius: 10px;
            margin-bottom: 0px;
            margin-right: 25px;
            height: 40px;
            width: 40px;
            transition: 0.3s ease;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
        }
        .list-container:focus-within {
            overflow:visible; 
            color: #161616;           
            width: 270px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
        }
        .list-collapsed #project-list-ul, .list-collapsed #task-list-ul {
            transition: 0.3s ease;
            opacity: 0;
        }
        .list-collapsed:hover #project-list-ul, .list-collapsed:hover #task-list-ul, .list-container:focus-within #project-list-ul, .list-container:focus-within #task-list-ul {
            transition: 0.3s ease;
            opacity: 1;
        }
        .list-collapsed { 
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
            border: 0;
            padding: 0;
            color: transparent;   
            overflow: hidden;     
            height: 40px !important;
            width: 40px !important;
        }
        #project-list-container {
            width: 90%;
        }
        #task-list-container {
            width: 90%;
        }

        .list-div {
            display: block;
            margin-top: 20px;
            margin-left: 30px;
            width: 240px;
            height: auto;
        }
        .divider {
            margin-top: 10px;
            margin-bottom: 25px;
            border-radius: 5px;
            border-top: 3px solid var(--primary-color);
            height: 1px;
            width: 100%;
        }
        .log-divider {
            margin-top: 15px;
            margin-bottom: 15px;
            border-top: 1px solid  var(--primary-color);
            height: 1px;
            width: 100%;
        }
        #menu-button {
            color:var(--primary-color);
            cursor: pointer;
            transition: 0.3s ease;
        }
        .toggle {
            border-radius: 10px 10px 0px 0px;
            background-color: #161616;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-bottom: 20px;
            height: 40px;
            transition: 0.3s ease;
            cursor: pointer;
        }
        .toggle:hover #menu-button {
            opacity: 0.5;
            justify-content: left;
        }
        a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s ease;
        }
        a:hover {
            border-bottom: 1px solid #161616;
        }
        .task-or-project {
            font-size: 12pt;
            display: inline;  
            cursor: pointer;
            color: rgb(0, 0, 0);
            border-bottom: 1px solid transparent;
            transition: 0.3s ease;
        }
        .task-or-project.darkmode {
            color: var(--primary-color);
        }
        .task-or-project:hover {
            border-bottom: 1px solid #161616;
        }
        h2 {
            font-size:12pt;
            color: #161616;
            margin-top: 5px;
            margin-bottom: 0px;
        }
        #project-list-ul {
            margin-top: 5px;
            margin-bottom: 20px;
            width: 90%;
            height: auto;
            max-height: 140px;
            overflow-y: scroll;
            font-size: large;
            margin-left: 0;
            padding-left: 20px;
        }
        #task-list-ul {
            margin-top: 5px;
            margin-bottom: 10px;
            width: 90%;
            height: auto;
            max-height: 250px;
            overflow-y: scroll;
            margin-left: 0;
            padding-left: 20px;
            list-style-type:circle;
        }
        #new-project-li, #new-task-li {
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }
        li {
            margin-bottom: 5px;
        }
        #new-project-input, #new-task-input, .rename-input{
            font: inherit;
            width: 125px;
            border: none;
            background: none;
            border-bottom: 1px solid #161616;
            outline: none;
            color: #161616;
        }
        #new-project-input.darkmode, #new-task-input.darkmode, .rename-input.darkmode{
            color: var(--primary-color);
            border-bottom: 1px solid var(--primary-color);
        }
        #new-project-li:hover,
        #new-project-li:focus-within,
        #new-task-li:hover,
        #new-task-li:focus-within {
            opacity: 1;
        }
        #log-div {
            width: 100%;
            height: 100%;
            margin-bottom: 25px;
            transition: 0.3s ease;
        }
        .log-space {
            padding: 30px;
            margin-top: 25px;
            background-color: #161616;
            border:  #161616 solid 2px;
            border-radius: 10px;
            height: 600px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
            transition: opacity 0.5s ease;
        }
        #project-name {
            font-size: 16pt;
            margin-bottom: 5px;
            margin-top: 0px;
        }
        #project-space {
            display: flex;
            padding: 30px;
            overflow-y: scroll;
            background-color: #161616;
            border:  #161616 solid 2px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
        }
        #project-content {
            width: 38%;
            margin-right: 2%;
            color:   var(--primary-color);
        }
        #time-content {
            width: 60%;
        }
        #time-content-from-to-date {
            color: var(--primary-color);
            opacity: 0.5;
        }
        #log-content{
            visibility: hidden;
            height: 95%;
            color:  var(--primary-color);
        }
        #log-input {
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12pt;
            margin-top: 25px;
            margin-bottom: 0px;
            color: var(--primary-color);
            width: -webkit-fill-available;
            height: 75px;
            background: none;
            border: 2px solid var(--primary-color);
            outline: none;
            border-radius: 6px;
            opacity: 1;
            transition: opacity 0.3s ease;
            padding: 10px;
        }
        #log-input::placeholder {
            color: var(--primary-color);
            opacity: 1;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            font-size: 12pt;
        }
        #log-input:focus,
        #log-input:hover {
            opacity: 1;
        }
        .button-common {
            cursor: pointer;
            display: grid;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            width: 25px;
            height: 25px;
            margin: auto;
            padding: 0px;
            margin-right: 3px;
            margin-left: 0px;
            background: none;
            color:  var(--primary-color);
            border: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .button-common:hover {
            opacity: 0.5;
        }
        .button-rotated {
            transform: rotate(0deg);
        }
        .button-spinning {
            transform: rotate(360deg);
        }
        #clock-div {
            margin-top: 20px;
            display: flex;
        }

        #task-name {
            margin: 0;
            margin-right: 10px;
            margin-top: auto;
            margin-bottom: auto;
            transition: opacity 0.3s ease;
        }
        #task-checkbox {
            margin-left: 0;
            margin-right: auto;
            margin-top: 6px;
            margin-bottom: auto;
        }
        #task-name:hover{
            opacity: 0.5;
        }
        #clock {
            cursor: pointer;
            margin-left: 6px;
            margin-top: auto;
            margin-bottom: auto;
        }
        #log-items-container {
            padding-right: 10px;
            padding-left: 10px;
            height: 70%;
            opacity: 1;
            overflow-y: scroll;
        }
        #pinned-logs-container {
            margin-top: 20px;
            opacity: 1;
            box-shadow: 0 16px 13px -6px rgba(0, 0, 0, 0.5)
        }
        ::-webkit-scrollbar {
            cursor: pointer;
            width: 5px;
        }
        ::-webkit-scrollbar-thumb {
            cursor: pointer;
            background: var(--primary-color) ; 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color); 
        }
        .log-item {
            border-radius: 8px;
            padding: 15px;
            overflow: hidden;
            transition: opacity 0.3s ease;
            font-size: 12pt;
            margin-bottom: 5px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }
        .log-created-at {
            opacity: 0.5;
        }
        #task-checkbox {
            display: none;
        }
        #task-checkbox + label {
            font-size: 14pt;
            display: flex;
            margin-right: auto;
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-weight: bold;
        }
        #toggle-icon {
            font-size: 16pt;
        }
        #task-checkbox + label:before {
            margin-left: 4px;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-45%);
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary-color);
            background-color: transparent;
            border-radius: 3px;
        }
        #task-checkbox:checked + label:before {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        #task-checkbox + label:after {
            content: "";
            position: absolute;
            top: 4px;
            left: 5px;
            width: 4px;
            height: 8px;
            border: solid #161616;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg) scale(0);
        }
        .strikethrough {
            text-decoration: line-through;
        }
        .custom-hover-menu {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: small;
            position: absolute;
            color: #161616;
            width: 65px;
            height: 25px;
            list-style-type: none;
            border-radius: 5px;
            padding: 0;
            margin: 0;
            margin-left: 8px;
            z-index: 10;
            transition: opacity 0.3s ease;
            background-color: var(--primary-color);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);

        }
        .custom-hover-menu li {
            margin-top: 3px;
            padding: 4px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .custom-hover-menu li:hover {
            opacity: 0.5;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #export-div, #logout-div {
            display:inline;
            width: 350px;
            margin-left: 50px;
        }
        .export-button {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
            background-color: #161616;
            height: 40px;
            width: 40px;
            margin-bottom: 0px;
            outline: none;
            border: none;
            color: var(--primary-color);
            border-radius: 10px;
            transition: 0.3s ease;
        }
        .export-button:hover{
            opacity:0.5;
        }
        .export-option {
            background-color: #DDDDDD;
            height: 40px;
            width: 80px;
            margin-bottom: 0px;
            outline: none;
            border: none;
            color:#161616;
            transition: 0.3s ease;
        }
        .export-option:hover {
            background-color: var(--primary-color);
        }
        .logout-button {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
            background-color: #161616;
            height: 40px;
            width: 40px;
            margin-left: 5px;
            outline: none;
            border: none;
            color: var(--primary-color);
            border-radius: 10px;
            transition: 0.3s ease;
        }
        .logout-button:hover{
            opacity:0.5;
        }

        .color-button {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
            background-color: #161616;
            height: 40px;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 5px;
            outline: none;
            border: none;
            color: var(--primary-color);
            border-radius: 10px;
            transition: 0.3s ease;
        }
        .color-button:hover{
            opacity:0.5;
        }

        .darkmode-button {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
            background-color: #161616;
            height: 40px;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            border: none;
            color: var(--primary-color);
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .darkmode-button:hover{
            opacity:0.5;
        }

        #side-div {
            width: 350px;
            margin-left: 50px;
            display: none;
        }
        #pin {
            margin-right:5px;
        }
        #user-id-container{
            visibility: hidden;
        }
        .dropdown-menu {
            height: 0px;
            width: 40px;
            display: grid;
            overflow: hidden;
            position: absolute;
            top: 100%;
            right: 45px; 
            z-index: 1; 
            transition: 0.3s ease;
        }
        #export-button:hover + .dropdown-menu,
        .dropdown-menu:hover {
            height: 160px;
            width: 80px;
            transition: 0.3s ease;
        }
        #export-button:hover  {
            width: 80px;
        }
        #time-csv {
            border-radius:  0 0 10px 10px;
        }
        #picker-label {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            margin: auto;
            height: 40px;
        }
        .confetti {
            position: fixed;
            width: 5px;
            height: 10px;
            background-color: var(--primary-color);
            opacity: 0.7;
            animation: confetti-animation 1s ease-out;
            animation-duration: var(--speed, 0.3s);

            --initial-x: 0px;
            --initial-y: 0px;
            --rotation: 0deg;
        }

        .toggle-completed {
            margin-left: 2px;
            width: 15px;
            color: #161616;
            font-size: 10pt;
            cursor: pointer;
            transition: 0.3s ease;
            opacity: 0.1;  
        }
        .list-container:hover .toggle-completed {
            opacity: 0.3; 
        }
        .toggle-completed:hover {
            opacity: 1; 
        }
        .add-button {
            color: #161616;
            font-size: 12pt;
            cursor: pointer;
            transition: 0.3s ease;
            opacity: 0.1; 
        }
        .list-container:hover .add-button {
            opacity: 0.3; 
        }
        .add-button:hover {
            opacity: 1; 
        }

        #time-div {
            padding-top: 3px;
            padding-bottom: 3px;
            align-items: center;
            display: flex;
            height: 48px;
            background: #161616;
            transition: 0.3s ease;
        }
        .time-block {
            cursor: pointer;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: clip;
            max-width: 100%;
            display: flex;
            color: var(--primary-color);
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            margin-right: 3px;
            background-color:none;
            opacity: 1;
            height: 100%;
            transition: 0.3s ease;
            border: 2px dotted var(--primary-color);
        }
        .time-block:hover {
            opacity: 0.7 !important;
        }
        #time-description-container {
            padding-right: 3px;
            height: 0px;
            overflow: hidden;
            transition: 0.3s ease;
        }
        #time-description {
            padding-left: 25px;
            padding-right: 25px;
            padding-bottom: 20px;
            color: #161616;
            overflow: hidden;
            height: auto;
            background-color: var(--primary-color);
            border-radius: 0px 0px 7px 7px;
        }
        input[type="datetime-local"] {
            cursor: pointer;
            margin-bottom: 5px;
            font-family: Arial, Helvetica, sans-serif;
            appearance: none;
            -webkit-appearance: none;
            border: none;
            border-bottom: #161616 1px solid;
            padding: 5px;
            font-size: 14px;
            color: #161616;
            background-color: var(--primary-color);
            box-sizing: border-box;
            transition: 0.3s ease;
            outline: none;
            accent-color: var(--primary-color);
        }
        #time-description-hours {
            margin: 0;
        }

        #commit-time-block-button {
            cursor: pointer;
            color: yellow;
            display: none;
            margin-left: 10px;
            opacity: 1;
            transition: 0.3s ease;
        }
        #commit-time-block-button:hover {
            opacity: 0.6;
        }

        #x-axis-container {
            position: relative;
            width: 100%;
            height: 20px;
        }
        .x-axis {
            width: 100%;
            border: none;
            border-top: 2px solid var(--primary-color);
            position: absolute;
            bottom: 0;
            opacity: 0.5;
        }
        .marker {
            color: var(--primary-color);
            position: absolute;
            bottom: -20px; 
            opacity: 0.5;
        }

        #delete-time-block-button {
            cursor: pointer;
            margin-left: 5px;
            font-size: 10pt;
            transition: 0.3s;
        }
        #delete-time-block-button:hover {
            opacity: 0.6;
        }

        @keyframes fadeIn {
            0%, 100% {
                opacity: 1;
            }
            33% {
                opacity: 0.7;
            }
        }
        .fade-in-animation {
            animation: fadeIn 1s ease infinite;
        }
      
        @keyframes confetti-animation {
            0% {
                transform: translate(var(--initial-x), var(--initial-y)) rotate(var(--rotation));
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--initial-x) * 5), calc(var(--initial-y) * 4)) rotate(var(--rotation));
                opacity: 0;
            }
        }

        /* Mobile */
        @media only screen and (orientation: portrait) {
            body {
                width: 85vw;
            }
            #project-space {
                display: block;
            }
            #project-content {
                width: auto;
                margin-bottom: 15px;
            }
            #time-content {
                width: auto;
            }

            .content-div {
                display: block;
            }
            .list-div {
                width: 90%;
                display: flex;
            }
            #project-list-container {
                width: 50%;
            }
            #task-list-container {
                width: 50%;
            }
            .list-collapsed {
                width: 100% !important;
                margin-bottom: 25px;
            }
            .list-container {
                width: 100% !important;
                margin-bottom: 25px;
            }
            .list-collapsed:hover {
                overflow: hidden;
                height: 40px;
                width: 40px;
            }   
        }
    </style>
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

    <header>
        <h1 class="header"><div class="logo"></div> Anolog</h1>
        <div id="tool-div">
            <div class="darkmode-button"><i id="darkmode-icon" class="fa-regular fa-moon"></i></div>
            <input type="color" title="Recolor" id="color-picker" value={{primary_color}} style="height:40px; width:0px; opacity: 0;">
            <div class="color-button"><label for="color-picker" id="picker-label"><i class="fa-solid fa-palette"></i></label></div>

            <button title="Export" class="export-button" id="export-button"><i class="fa-solid fa-file-arrow-down"></i></button>
            <div class="dropdown-menu" id="dropdown-menu">
                <button class="export-option" id="project-csv">Projects</button>
                <button class="export-option" id="task-csv">Tasks</button>
                <button class="export-option" id="log-csv">Logs</button>

    // GET from /tasks /hours and /logs endpoints and populate content
    function populateLogs(taskId) {

        if (taskIsCompleted === "true") {

            taskCheckbox.checked = true;
            }
        else {
            taskName.style.textDecoration = '';
            taskCheckbox.checked = false;
        }

        let logIds = [];
        let logPinnedStatuses = [];
        fetch(`/logs?task_id=${taskId}`)
            .then(response => response.json())
            .then(data => {
                // Append responses to entry log
                data.forEach((log, index) => {
                    showIt = (log.description.includes("Timer stop (") || log.description.includes("Timer start (") || log.description.includes("Timer edited to (")) ? false : true;
                    if (showIt) {
                        const dateObj = new Date(log.created_at);
                        const localDateStr = dateObj.toLocaleString();

                        let pin = '';
                        let opacity = '1';
                        let backgroundColor = '#161616';
                        let color = 'var(--primary-color)';
                        if (log.is_pinned) {
                            backgroundColor = 'var(--primary-color)';
                            color = '#161616';
                            opacity = '1';
                            pin = '<i class="fa-solid fa-thumbtack" id="pin" style="font-size: 8pt"></i>';
                        }

                        const escapedLogText = log.description.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        const logEntry = `
                            <div class="log-item" data-logId="${log.id}" data-isPinned=${log.is_pinned} style="opacity:${opacity}; background-color:${backgroundColor}; color: ${color}">
                                ${pin}
                                <span class="log-created-at">${localDateStr}</span><br>
                                <span class="log-description" style="white-space: pre-line;">${escapedLogText}</span>
                            </div>`;
                        
                        if (log.is_pinned) {
                            pinnedLogsContainer.insertAdjacentHTML('beforeend', logEntry);
                            logItemsContainer.insertAdjacentHTML('beforeend', logEntry);
                        }
                        else{
                            logItemsContainer.insertAdjacentHTML('beforeend', logEntry);
                        }
                        logIds.push(log.id);
                        logPinnedStatuses.push(log.is_pinned);
                    }
                });

                // Add click listeners after
                const logItems = document.querySelectorAll('.log-item');
                logItems.forEach((logItem, index) => {
                    addLogClickListener(logItem, logIds[index]);
                });
                const unpinnedItems = logItemsContainer.querySelectorAll('.log-item');
                unpinnedItems.forEach((unpinnedItem,index) => {
                    if (unpinnedItem.getAttribute('data-isPinned') === 'true') {
                        pin = unpinnedItem.querySelector('#pin')
                        unpinnedItem.removeChild(pin);

    // GET to /time endpoint
    function getTime(projectId) {
        timeDiv.innerHTML = '';
        fetch(`/time?project_id=${projectId}`) 
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                
                const totalDuration = data.reduce((sum, time) => sum + time.duration, 0);

                data.forEach((time, index) => {

                    const newBlock = document.createElement('div');
                    const widthPercent = totalDuration > 0 ? (time.duration * 100 / totalDuration) : 0;
                    newBlock.className = 'time-block';
                    newBlock.textContent = (time.duration / 60 / 60).toFixed(2);
                    newBlock.dataset.id = time.id;
                    newBlock.dataset.taskId = time.task_id;
                    newBlock.dataset.startTime = convertUTCToLocalForInput(time.start); 
                    newBlock.dataset.endTime = convertUTCToLocalForInput(time.end);   
                    newBlock.dataset.duration = time.duration;
                    newBlock.dataset.taskName = time.task_name;
                    newBlock.style.width = `${widthPercent}%`;
                    newBlock.addEventListener('click', () => openTimeDescription(newBlock));
                    newBlock.addEventListener('click', () => hideCommitTimeButton());
                    timeDiv.appendChild(newBlock);
                });

                resizeTimeBlocks();
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    }

    // Function to convert a UTC date string to a local date string for the datetime-local input
    function convertUTCToLocalForInput(utcDateString) {
        const utcDate = new Date(utcDateString + 'Z'); // Ensure the 'Z' is there to parse as UTC
        const localDate = new Date(utcDate.getTime() - (utcDate.getTimezoneOffset() * 60000));
        return localDate.toISOString().slice(0, 16);
    }

    // Make it readable
    function formatDateTime(dateString) {
        const date = new Date(dateString);
        let hours = date.getHours();
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours.toString().padStart(2, '0') : '12'; 
        
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        
        return `${month}/${day} at ${hours}:${minutes} ${ampm}`;
    }

        }
    }

    // POST to /logs endpoint and append list. PUT to /tasks
    function addLog(taskId, logType) {
        const tempId = Math.floor(Math.random() * 90000) + 10000;
        const initialTaskId = taskId;  // Store the taskId at the time of logging
        let isTimer = true;
        const logInput = document.getElementById('log-input');
        const clock = document.getElementById('clock');
        let logText;
        
        if (logType === "Start") {
            logText = `Timer start (${clock.textContent})`;
        }
        else if (logType === "Stop") {
            logText = `Timer stop (${clock.textContent})`;
        }
        else if (logType === "Edit") {
            logText = `Timer edited to (${clock.textContent})`;
        }
        else {
            logText = logInput.value;
            isTimer = false;
            // Build log entry
            const dateObj = new Date();
            const formattedDate = dateObj.toLocaleString('en-US');
            const escapedLogText = logText.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            const logEntry = `
                                <div class="log-item" data-logId="tmp${tempId}" data-isPinned=false style="opacity:1;">
                                    <span class="log-created-at">${formattedDate}</span><br>
                                    <span class="log-description" style="white-space: pre-line;">${escapedLogText}</span>
                                </div>`;
            const logItemsContainer = document.getElementById('log-items-container');
            logItemsContainer.insertAdjacentHTML('afterBegin', logEntry);
            const logItem = logItemsContainer.querySelector(`[data-logId="tmp${tempId}"]`);
            addLogClickListener(logItem);
        }

        // construct PUT payload
        const putPayload = {
            taskId: taskId,
            totalSeconds: globalSeconds
        };

        // Send PUT request to Flask API
        fetch('/tasks', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(putPayload)
        }).then(response => response.json())
        .then(data => {
            if (data.message === "Task updated") {
                console.log("Task updated")
            }
        });

        if (taskId) {
            // Construct POST payload
            const postPayload = {
                taskId: taskId,
                description: logText,
                createdAt: new Date()
            };

            // Send POST request to Flask API
            fetch('/logs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postPayload)
            }).then(response => response.json())
            .then(data => {

                    const logItem = logItemsContainer.querySelector(`[data-logId="tmp${tempId}"]`);
                    logItem.setAttribute('data-logid',data.id);
                }
            });

    }

                getTime(projectId);

    // Update clock
    let currentRotation = 0;

    function updateClock(countUp) {
        const button = document.querySelector('.button-common');
        const projectSpace = document.getElementById('project-space');
        if (countUp === true) {
            currentRotation = 180;
        }

        if (countUp === true && clockStartTime === null) {
            clockStartTime = new Date().getTime() - (globalSeconds * 1000);
        }

        if (clockStartTime !== null) {
            const currentTime = new Date().getTime();
            globalSeconds = Math.floor((currentTime - clockStartTime) / 1000);
        }
    
        const hrs = String(Math.floor(globalSeconds / 3600)).padStart(2, '0');
        const mins = String(Math.floor((globalSeconds % 3600) / 60)).padStart(2, '0');

        clock.textContent = `${hrs}.${mins}.${secs}`;

    // Handle clock edit

        // Convert current time to editable format
        let currentText = this.innerText;
        let input = document.createElement('input');
        input.value = currentText;
        input.className = 'rename-input darkmode';
        this.replaceWith(input);
        
        // Focus and select the input content

        input.select();

        // Add event listener for blur and key events
        input.addEventListener('blur', processEdit);
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                processEdit.call(this, e);
            }
        });

    function processEdit(e) {
            this.removeEventListener('blur', processEdit);
            this.removeEventListener('keydown', processEdit);
            let value = e.target.value;
            let newClock = document.createElement('p');
            newClock.id = 'clock';
            newClock.addEventListener('click', makeEditable);

    function isValidTime(time) {
        let regex = /^([0-9]{2}\.){2}[0-9]{2}$/;
        return regex.test(time);
    }
    function convertToSeconds(time) {
        let [hours, minutes, seconds] = time.split('.').map(Number);
        return hours * 3600 + minutes * 60 + seconds;
    }

    // Ping export backend
    function exportCsv(arg, id) {
        // Generate filename based on arg
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hour = String(now.getHours()).padStart(2, '0');
        const minute = String(now.getMinutes()).padStart(2, '0');

        let prefix = 'anolog_';

        let dataType = '';
        if (arg === 'user_id') {
            dataType = 'projects';
        } else if (arg === 'project_id') {
            dataType = 'tasks';
        } else if (arg === 'task_id') {
            dataType = 'logs';
        } else if (arg === 'time') {
            dataType = 'time';
        }

        const filename = `${prefix}${dataType}_${year}${month}${day}${hour}${minute}`;

        // Fetch CSV data and trigger download
        fetch(`/export_csv?${arg}=${id}`)
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `${filename}.csv`;  // Use the dynamically generated filename
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        })
        .catch(error => console.error('Error:', error));
    }

                // Randomize initial position and rotation
                confetti.style.setProperty('--initial-x', `${Math.random() * 30 - 15}px`);
                confetti.style.setProperty('--initial-y', `${Math.random() * 30 - 15}px`);
                confetti.style.setProperty('--rotation', `${Math.random() * 360}deg`);
                confetti.style.setProperty('--speed', `${Math.random() * .1 + 0.5}s`);

                // Remove after animation completes
                confetti.addEventListener('animationend', function() {
                confetti.remove();
                });
            }
    }

    // Logout 
    document.getElementById('logout-button').addEventListener('click', function() {
                        window.location.href = '/logout';
                    });

    // Toggle darkmode
    function toggleDarkmode(initialToggle) {
        const list = document.querySelector('.list-container');
        const listItems = document.querySelectorAll('.task-or-project');
        const logo = document.querySelector('.logo');
        const headers = document.querySelectorAll('h2');
        const title = document.querySelector('h1');
        const darkmodeIcon = document.querySelector('#darkmode-icon');
        const projectList = document.getElementById('project-list-ul');
        const taskList = document.getElementById('task-list-ul');

        if (initialToggle) {
            darkmode = !darkmode;
        }

        if (darkmode) {
            // Make lightmode
            darkmode = false;
            document.body.style.backgroundColor = "var(--primary-color)";
            
            for (let item of listItems) {
                item.style.color =  "#161616";
            }
            for (let header of headers) {
                header.style.color =  "#161616";
            }

            projectList.style.color = "#161616";
            taskList.style.color = "#161616";
            darkmodeIcon.className = "fa-regular fa-moon";
            darkmodeIcon.style.fontSize = "14pt";
            list.style.backgroundColor = '#DDDDDD';
            title.style.color = "#161616";
            logo.style.background = "conic-gradient(transparent 0% 25%, #161616 25% 100%)";
        }
        else {
            // Make darkmode
            darkmode = true;
            document.body.style.backgroundColor = "#252525";
        
            for (let item of listItems) {
                item.style.color =  "var(--primary-color)";
            }
            for (let header of headers) {
                header.style.color =  "var(--primary-color)";
            }

            projectList.style.color = "var(--primary-color)";
            taskList.style.color = "var(--primary-color)";
            darkmodeIcon.className = "fa-solid fa-moon";
            darkmodeIcon.style.fontSize = "14pt";
            list.style.backgroundColor = "transparent";
            title.style.color =  "var(--primary-color)";
            logo.style.background = "conic-gradient(transparent 0% 25%, var(--primary-color) 25% 100%)";
        }

        if (!firstLoad) {
        // Send PUT to /user endpoint
            fetch('/user', {
                method: 'PUT',
                headers: {
                        'Content-Type': 'application/json',
                },
                body: JSON.stringify({userId: globalUserId, darkmode: darkmode }),
            });
        }
        firstLoad = false;
    }
    const darkmodeButton = document.querySelector('.darkmode-button');
    darkmodeButton.addEventListener('click', function() {
        toggleDarkmode();
    })
    toggleDarkmode(initialToggle=true);

    // Dynamically change icon
    function updateFavicon(color) {
        let canvas = document.createElement('canvas');
        canvas.width = 32;
        canvas.height = 32;
        let ctx = canvas.getContext('2d');
        
        // Draw the 3/4 filled circle
        ctx.beginPath();
        ctx.arc(16, 16, 16, -0.5 * Math.PI, -2 * Math.PI, true);
        ctx.lineTo(16, 16);
        ctx.fillStyle = color;
        ctx.fill();

        // Update favicon
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
        link.href = canvas.toDataURL('image/x-icon');
    }
    updateFavicon('{{ primary_color }}');

    // Toggle show completed
    function toggleShowCompleted(type) {
        let completed = document.querySelectorAll(`#${type}-list-ul li[data-completed=true]`);
        if (type === 'task') {
            showCompleted = showCompletedTasks;
        }
        else {
            showCompleted = showCompletedProjects;
        }
        completed.forEach(item => {
            if (showCompleted) {
                item.style.height = '0px';
                item.style.overflow = 'hidden';
                item.style.margin = 'auto';
            } else {
                item.style.height = 'auto';
                item.style.overflow = 'visible';
                item.style.marginBottom = '5px';
            }
        });
        if (type === 'task') {
            showCompletedTasks = !showCompletedTasks;
        }
        else {
            showCompletedProjects = !showCompletedProjects;
        }

    }
    const showCompletedTaskToggle = document.getElementById('toggle-completed-tasks');
    showCompletedTaskToggle.addEventListener('click', function() {
        toggleShowCompleted('task');
        if (showCompletedTasks) {
            showCompletedTaskToggle.className = 'toggle-completed fa-solid fa-eye';
            showCompletedTaskToggle.title = "Hide Completed Tasks";
        } else {
            showCompletedTaskToggle.className = 'toggle-completed fa-solid fa-eye-slash';
            showCompletedTaskToggle.title = "Hide Completed Tasks";
        }
    });
    const showCompletedProjectToggle = document.getElementById('toggle-completed-projects');
    showCompletedProjectToggle.addEventListener('click', function() {
        toggleShowCompleted('project');
        if (showCompletedProjects) {
            showCompletedProjectToggle.className = 'toggle-completed fa-solid fa-eye';
            showCompletedProjectToggle.title = "Hide Completed Projects";
        } else {
            showCompletedProjectToggle.className = 'toggle-completed fa-solid fa-eye-slash';
            showCompletedProjectToggle.title = "Hide Completed Projects";
        }
    });

    // Add a task or project
    function addNewItem(type) {
        const projectUlElement = document.getElementById('project-list-ul');
        const taskUlElement = document.getElementById('task-list-ul');
        const targetUl = type === 'project' ? projectUlElement : taskUlElement;

        const newLi = document.createElement('li');
        newLi.id = `new-${type}-li`;

        const newInput = document.createElement('input');
        newInput.type = 'text';
        newInput.id = `new-${type}-input`;
        if (darkmode) {
            newInput.classList.add('darkmode');
        }

        newInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (type === 'project') {
                    addProject();
                } else if (type === 'task') {
                    addTask(globalProjectId);
                }
                newInput.focus();
            }
        });

        // Remove the input when it loses focus
        newInput.addEventListener('blur', function() {
            targetUl.removeChild(newLi);
        });

        newLi.appendChild(newInput);
        targetUl.insertBefore(newLi, targetUl.firstChild);
        newInput.focus();
    }

    document.querySelectorAll('.add-button').forEach(button => {
        button.addEventListener('click', function() {
            if (this.id === 'add-a-task') {
                addNewItem('task');
            } else if (this.id === 'add-a-project') {
                addNewItem('project');
            }
        });
    });

    // Adjust log container height
    const logItemsContainer = document.getElementById('log-items-container');
    const logInput = document.getElementById('log-input');
    function adjustLogItemsContainerHeight() {

        const logInputHeight = logInput.offsetHeight;
        const pinnedLogsContainer = document.getElementById('pinned-logs-container');
        const pinnedHeight = pinnedLogsContainer.offsetHeight;
        const logContentHeight = document.getElementById('log-content').offsetHeight;
        const timeHeight = document.getElementById('time').offsetHeight;

        itemsHeight = logContentHeight - timeHeight - logInputHeight - pinnedHeight - 30;
        logItemsContainer.style.height = `${itemsHeight}px`;
    }
    logInput.addEventListener('mouseup', function(event) {
        adjustLogItemsContainerHeight();
    });

    // Keep list container correct size
    const listDiv = document.querySelector('.list-div');
    function calculateListHeight() {
        let listHeight = listDiv.offsetHeight;
        let listWidth = listDiv.offsetHeight;

        // Calculate the sum of both heights
        listHeight = listDiv.offsetHeight;
        listWidth = listDiv.offsetHeight;
        var totalHeight = listHeight + 80;

        // Set the height of listContainer
        listContainer.style.height = totalHeight + 'px';
        if (window.innerWidth >= 769) {
            listContainer.style.width = 270 + 'px';
        }
        else {
            listContainer.style.width = 'auto';
        }
    }
    listContainer.addEventListener('click', function() {
        calculateListHeight();
    });
    calculateListHeight();

    // Update duration text
    const startTimeInput = document.getElementById('start-time-input');
    const endTimeInput = document.getElementById('end-time-input');
    const durationText = document.getElementById('duration');

    function updateDurationText() {
        const startTime = new Date(startTimeInput.value);
        const endTime = new Date(endTimeInput.value);
        const differenceInMilliseconds = endTime - startTime;
        const hoursFromInput = differenceInMilliseconds / (1000 * 60 * 60);
        if (!isNaN(startTime.getTime()) && !isNaN(endTime.getTime()) && hoursFromInput>0) {
            durationText.textContent = hoursFromInput.toFixed(2); 
        } else {
            hideCommitTimeButton();
        }
    }

    // Commit time block edit
    function commitTimeBlock() {
        const startTime = new Date(startTimeInput.value);
        const endTime = new Date(endTimeInput.value);
        const differenceInMilliseconds = endTime - startTime;
        const duration = (differenceInMilliseconds / 1000).toFixed(0);
        
        activeBlock.dataset.startTime = convertUTCToLocalForInput(startTime.toISOString().slice(0,16));
        activeBlock.dataset.endTime = convertUTCToLocalForInput(endTime.toISOString().slice(0,16));
        activeBlock.dataset.duration = duration;
        resizeTimeBlocks();
        
        console.log(startTime);
        // construct task PUT payload
        const putPayload = {
            timeId: activeBlock.dataset.id,
            start: startTime,
            end: endTime,
            duration: duration
        };

        // Send PUT request to Flask API
        fetch('/time', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(putPayload)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Time block updated") {
                console.log("Time block updated")
                calculateTaskTotalTime(activeBlock.dataset.taskId, changed=true);
            }
        });
    }

    // Allow user to commit
    const commitTimeBlockButton = document.getElementById('commit-time-block-button');
    function showCommitTimeButton(startOrEndInput) {
        startOrEndInput.style.backgroundColor = 'yellow';
        commitTimeBlockButton.style.display = 'inline';
        updateDurationText();
    }
    function hideCommitTimeButton() {
        const startOrEndInputs = document.querySelectorAll('.datetime-input');
        startOrEndInputs.forEach(function(startOrEndInput) {
            startOrEndInput.style.backgroundColor = 'var(--primary-color)';
        });
        commitTimeBlockButton.style.display = 'none';
    }

    // Ask to save and highlight changes upon edit
    startTimeInput.addEventListener('change', function(e) {
        showCommitTimeButton(startTimeInput);
    });    
    endTimeInput.addEventListener('change', function(e) {
        showCommitTimeButton(endTimeInput);
    }); 

    // Commit and update stylings upon save
    commitTimeBlockButton.addEventListener('click', () => {
        commitTimeBlock();
        hideCommitTimeButton();
    });

    // Calculate task total time
    function calculateTaskTotalTime(taskId, changed) {
        const blocks = document.querySelectorAll('.time-block');
        let totalSeconds = 0;
        
        blocks.forEach(block => {
            if (block.dataset.taskId == taskId) {
                totalSeconds += parseInt(block.dataset.duration, 10);
            }
        });

        globalSeconds = totalSeconds;
        updateClock();
        console.log(totalSeconds);

        const taskItem = document.querySelector(`[data-taskid="${taskId}"]`);
        taskItem.dataset.totalSeconds = globalSeconds;

        if (changed) {
            // construct PUT payload
            const putPayload = {
                taskId: taskId,
                totalSeconds: globalSeconds
            };

            // Send PUT request to Flask API
            fetch('/tasks', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(putPayload)
            })
        }
    }

    // Delete time block
    function deleteActiveTimeBlock() {
        const putPayload = {
            timeId: activeBlock.dataset.id,
            isVisible: false
        };

        // Send PUT request to Flask API
        fetch('/time', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(putPayload)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Time block updated") {
                console.log("Time block updated")
                taskId = activeBlock.dataset.taskId;
                
                const timeBlocks = document.querySelectorAll('.time-block');
                timeDiv.removeChild(activeBlock);
                resizeTimeBlocks();
                timeBlocks.forEach(function(b) {
                    b.style.opacity = "1";
                    b.style.borderRadius = '5px';
                });
                timeDescriptionContainer.style.height = '0px';
                timeDiv.style.borderRadius = '7px';
                activeBlock = null;
                calculateTaskTotalTime(taskId, changed=true);                
            }
        });
    }
    const deleteActiveTimeBlockButton = document.getElementById('delete-time-block-button');
    deleteActiveTimeBlockButton.addEventListener('click',deleteActiveTimeBlock);


    // Load
    populateProjects();

</script>
